<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- init html code -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        /***********************************************************************************
         *
         *       Desafio: Apresentar os valores ordenados de forma crescente
         *
         **********************************************************************************/
        let data = [1, "2", [20, [4, "aaa25rr5", [6, "l4s5se3"], 3], ["5", "9"], 10], 8, 7];

        let flatData = data.flat(Infinity);
        let intData = [];
        let currentNumber;
        flatData.forEach(element => {
            currentNumber = parseInt(element);
            if (isNaN(currentNumber)) {
                let nanHelper = "";
                element.split("").forEach(char => {
                    if(!isNaN(char)){
                        nanHelper += char; 
                    }
                })
                currentNumber = parseInt(nanHelper);
                if (!isNaN(currentNumber)){
                    intData.push(currentNumber);
                }
            }
            else {
                intData.push(currentNumber);
            };
        });
        intData.sort((a, b) => (a - b));
        console.log(intData);
    </script>
</body>

</html>
