<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio IVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- init html code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        const data = [
            {
                client: "Zé Carlos",
                products: [
                    {
                        product: "Atum",
                        iva: 13,
                        preco: 4
                    }, {
                        product: "Coca-Cola",
                        iva: 23,
                        preco: 2
                    }, {
                        product: "Agua",
                        iva: 6,
                        preco: 1
                    }
                ]
            }, {
                client: "Zé Manel",
                products: [{
                    product: "Bolachas",
                    iva: 23,
                    preco: 3
                }, {
                    product: "Coca-Cola",
                    iva: 23,
                    preco: 2
                }]
            }]

        /********************************************************************************
         *
         *       Desafio: Adicionar iva aos produtos e apresentar os totais por cliente.
         *
         ********************************************************************************/

        data.forEach((entry) => {
            console.log(entry.client);
            let totalPrice = 0;

            entry.products.forEach((product) => {
                totalPrice += product.preco * ((product.iva / 100) + 1);
            })

            console.log(totalPrice);
                
            const newSum = entry.products.reduce((accumulator, product) => {
                return accumulator + product.preco * ((product.iva / 100) + 1)
            }, 0);

            console.log(newSum);
        });
    </script>
</body>

</html>
