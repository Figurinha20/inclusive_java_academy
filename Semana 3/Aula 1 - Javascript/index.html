<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <br>

    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <img src="https://www.upacademy.pt/media/UP-Academy-Logo-Retina-Website.png"
                    class="img-fluid mx-auto d-block" alt="Up Academy">
                <br>
                <h1>Primeiro Pesadelo</h1>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <br>

    <div class="container text-white font-weight-bold">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8 bg-info">
                <form id="myForm" onsubmit="submitFunction()">
                    <div class="row my-3">
                        <div class="col-1">
                            <label for="inputEmail" class="form-label">Email:</label>
                        </div>
                        <div class="col">
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-1">
                            <label for="inputPassword" class="form-label">Password:</label>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-1">
                            <label for="inputName" class="form-label">Name:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="inputName" name="inputName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-1">
                            <label for="inputAddress" class="form-label">Address:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="inputAddress" name="inputAddress">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-1">
                            <label for="inputNumber" class="form-label">Number:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="inputNumber" name="inputNumber">
                        </div>
                    </div>
                    <div class="mx-2 mb-4 row">
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="radioGender" id="radioMale" value="Male">
                            <label class="form-check-label" for="radioMale">
                                Male
                            </label>
                        </div>
                        <div class="form-check col-4">
                            <input class="form-check-input" type="radio" name="radioGender" id="radioFemale" value="Female">
                            <label class="form-check-label" for="radioFemale">
                                Female
                            </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="radio" name="radioGender" id="radioOther" value="Other">
                            <label class="form-check-label" for="radioOther">
                                Other
                            </label>
                        </div>
                    </div>
                    <label for="selectClub" class="form-label">Club:</label>
                    <select class="mb-4 form-select" aria-label="Club" name="selectClub" id="selectClub">
                        <option selected value="Porto">Porto</option>
                        <option value="Benfica">Benfica</option>
                        <option value="Sporting">Sporting</option>
                    </select>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeCheck">
                        <label class="form-check-label" for="agreeCheck">I Agree</label>
                    </div>
                    <button type="submit" class="mb-4 btn btn-primary">Send</button>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>

    <script>
        class User {
            constructor(email, password, name, address, number, gender, club) {
                this.email = email;
                this.password = password;
                this.name = name;
                this.address = address;
                this.number = number;
                this.gender = gender;
                this.club = club;
            }
        }

        function submitFunction() {
            event.preventDefault(); 

            let genderRadio = document.querySelector('input[name="radioGender"]:checked');
            let gender = genderRadio ? genderRadio.value : "n√£o especificado";
 
            let newUser = new User(
                document.getElementById("inputEmail").value,
                document.getElementById("inputPassword").value,
                document.getElementById("inputName").value,
                document.getElementById("inputAddress").value,
                document.getElementById("inputNumber").value,
                gender,
                document.getElementById("selectClub").value)


            console.log(newUser);
        }
    </script>
</body>

</html>
