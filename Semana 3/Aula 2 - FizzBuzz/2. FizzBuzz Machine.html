<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FizzBuzz Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <br>

    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <h1>FizzBuzz Machine</h1>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <br>

    <div class="container text-white font-weight-bold">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8 bg-info">
                <form id="myForm" onsubmit="submitFunction()">
                    <div class="row my-4">
                        <div class="col-1">
                            <label for="inputNumber" class="form-label">Number:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="inputNumber" name="inputNumber">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Start</button>
                    </div>
            </div>
            </form>
            <div class="col">
            </div>
        </div>
        <div class="row text-black text-center mt-2" id="fizzBuzzDiv">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>

    <script>
        //Function that gets called when you press the start button
        function submitFunction() {
            event.preventDefault()

            let loops = document.getElementById("inputNumber").value;

            fizzBuzz(loops);    
        }

        //Function that finds if the number is divisible by 3, 5, or both
        function fizzBuzz(loops) {
            let i = 0;

            while (i <= loops) {
                if (i % 3 == 0 && i % 5 == 0) {
                    text = i + " is FizzBuzz";
                    createElement(text);
                } else if (i % 3 == 0) {
                    text = i + " is Fizz";
                    createElement(text);
                } else if (i % 5 == 0) {
                    text = i + " is Buzz";
                    createElement(text);
                }

                i++;
            }
        }

        //Function the creates a FizzBuzz element and adds it to the dom
        function createElement(text) {
            const para = document.createElement("p");
            para.classList.add("col-12");
            para.classList.add("col-sm-6")
            para.classList.add("col-md-2")
            para.classList.add("border");   
            para.classList.add("border-primary");
            para.classList.add("rounded");
            para.innerHTML = text;
            document.getElementById("fizzBuzzDiv").appendChild(para)
        }
    </script>
</body>

</html>
