<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>

<body>
    <script>
        let i = 0;

        while (i < 41) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log(i + " is FizzBuzz");
            } else if (i % 3 == 0) {
                console.log(i + " is Fizz");
            } else if (i % 5 == 0) {
                console.log(i + " is Buzz");
            }

            i++;
        }   
    </script>
</body>

</html>
